stages:
- test
- publish

.check: &check
  stage: test
  image: java:8-jdk-alpine
  script: |
    apk --update add libstdc++
    ./gradlew --no-daemon check
  artifacts:
    name: '${CI_PROJECT_NAME}_${CI_BUILD_ID}'
    paths:
    - build/tmp
    expire_in: 7 days
    when: on_failure
  except:
  - tags
  - schedules

